<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stardew Valley for Nintendo Switch</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div>
            Nintendo
        </div>

        <div class="login">
            <button>Log In</button>
        </div>

        <div class="menu">
            ...
        </div>

    </div>

    <div>
        <img class="hero-image" src="stardew-hero.webp" alt="Stardew Valley">
        <div class="main">
            <div class="console-container">
                <p class="grey-para">Nintendo Switch</p>
            </div>
            <h1 class="title">Stardew Valley</h1>
            <p class="grey-para">Available Now</p>
            <h2 class="price">$14.99</h2>
            <button class="full-width-button">Buy Digital</button>
            <div class="rewards-container">
                <img src="coin.png" alt="coin" width="30px" height="30px">
                <p class="grey-para">Eligible for up to 75 points</p>
            </div>
            <div class="add-to-wishlist-container">
                <img src="heart.png" alt="heart" width="30px" height="30px">
                <p class="add-to-wishlist">Add to Wish List</p>
            </div>
        </div>
    </div>
    
</body>
</html>
